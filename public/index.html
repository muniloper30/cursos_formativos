<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COURDEV - Catálogo de Cursos</title>
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <nav class="navbar">
            <div class="navbar-brand">COURDEV</div>
            <ul class="navbar-menu">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#catalogo">Catálogo de Cursos</a></li>
                <li><a href="#" class="navbar-phone">📞 955 10 85 85</a></li>
                <li><a href="#" class="navbar-info">Solicita Información</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de bienvenida -->
    <section class="hero">
        <div class="hero-content">
            <h1>Desarrolla tus habilidades con COURDEV</h1>
            <p>Explora una amplia variedad de cursos en desarrollo web y tecnologías emergentes</p>
            <button id="loadCoursesBtn">Ver Catálogo de Cursos</button>
        </div>
        <!-- Formulario de contacto -->
        <div class="contact-form">
            <h2>Solicita más información</h2>
            <form>
                <input type="text" placeholder="Nombre*" required>
                <input type="text" placeholder="Apellidos*" required>
                <input type="email" placeholder="E-mail*" required>
                <input type="tel" placeholder="Teléfono*" required>
                <select required>
                    <option value="" disabled selected>Familia*</option>
                    <option>Desarrollo Web</option>
                    <option>Data Science</option>
                </select>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Contenedor de cursos -->
    <section id="catalogo" class="catalogo">
        <h2>Catálogo de Cursos</h2>
        <div id="coursesList" class="courses-list">
            <!-- Los cursos se mostrarán aquí -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
